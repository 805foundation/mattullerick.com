{{ define "main" }}

<section id="contactform" class="py-5">
  <div class="container bg-white rounded p-5">
    <div class="row">
      <div class="col-lg-12">
        <!--Section: Contact v.2-->
        <section class="section">
          <!--Section heading-->
          <h2
            class="text-mu h1-responsive font-weight-bold text-center my-3"
          >
            Let's Connect
          </h2>
          <!--Section description-->
          <p class="text-mu text-center w-responsive mx-auto mb-5">
            Tell us what you're interested in and we will get back to you as
            soon as we can.
          </p>

          <div class="row">
            <!--Grid column-->
            <div class="col-md-9 mb-md-0 mb-5">
              <form
                id="contact-form"
                name="contact-form"
                action="https://formspree.io/mullerick@hotmail.com"
                method="POST"
              >
                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="name" class="text-mu pt-3"
                        >Name:</label
                      >
                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="email" class="text-mu pt-3"
                        >Email:</label
                      >
                      <input
                        type="text"
                        id="email"
                        name="email"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!--Grid column-->
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <!-- <div class="row">
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <label for="subject" class="text-mu pt-3"
                        >Company:</label
                      >
                      <input
                        type="text"
                        id="subject"
                        name="subject"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div> -->
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-12">
                    <div class="md-form">
                      <label for="message" class="text-mu pt-3"
                        >What can we do for you?</label
                      >
                      <textarea
                        type="text"
                        id="message"
                        name="message"
                        rows="2"
                        class="form-control md-textarea"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <!--Grid row-->
              </form>

              <div class="text-center text-md-left px-2 py-2">
                <a onclick="document.getElementById('contact-form').submit();"
                  ><button class="btn btn-outline-mu col-4 py-2">
                    Send
                  </button>
                </a>
              </div>
              <div class="status"></div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-3 text-center">
              <ul class="list-unstyled mb-0">
                <!-- <li class="text-mu">
                  <i class="fa fa-map-marker-alt fa-2x"></i>
                  <p>Somewhere</p>
                </li>

                <li class="text-mu">
                  <i class="fa fa-phone mt-4 fa-2x"></i>
                  <p>(805) 000-0000</p>
                </li> -->

                <li class="text-mu">
                  <i class="fa fa-envelope mt-4 fa-2x"></i>
                  <p>mullerick@hotmail.com</p>
                </li>
              </ul>
            </div>
            <!--Grid column-->
          </div>
        </section>
        <!--Section: Contact v.2-->
      </div>
    </div>
  </div>
</section>

{{ end }}
